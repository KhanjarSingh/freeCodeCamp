<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .content {
            height: 2000px; /* Just for demonstration to create a scrollable area */
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none; /* Hidden by default */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .scroll-to-top:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Scroll Down to See the Button</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis euismod nunc...</p>
        <!-- Add more content to enable scrolling -->
        <p style="margin-bottom: 1500px;"></p>
    </div>

    <button id="scrollToTopBtn" class="scroll-to-top">â†‘</button>

    <script>
        // Get the button
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');

        // Show the button when the user scrolls down 100px
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        // Scroll to the top when the button is clicked
        scrollToTopBtn.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
